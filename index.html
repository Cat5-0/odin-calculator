<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../favicon.ico" type="image/x-icon" rel="icon"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Odin Calculator</title>
    </head>
    <body>
<!-- Comments -->
        <div class="container">
            <!-- <div class="header"> -->
            <!-- <h1>Calculator</h1> -->
            <!-- </div> -->
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="clearDisplay" onclick="clearDisplay()">CE</button>
                <button class="operator" onclick="getSymbol('+/-')">+/-</button>
                <button class="operator" onclick="getSymbol('%')">%</button>
                <button class="operator" onclick="getOperator('/')">/</button>
                
                <button onclick="getNumber(7)">7</button>
                <button onclick="getNumber(8)">8</button>
                <button onclick="getNumber(9)">9</button>
                <button class="operator" onclick="getOperator('x')">x</button>
                
                <button onclick="getNumber(4)">4</button>
                <button onclick="getNumber(5)">5</button>
                <button onclick="getNumber(6)">6</button>
                <button class="operator" onclick="getOperator('-')">-</button>
                
                <button onclick="getNumber(1)">1</button>
                <button onclick="getNumber(2)">2</button>
                <button onclick="getNumber(3)">3</button>
                <button class="operator" onclick="getOperator('+')">+</button>
                
                <button onclick="getNumber(0)">0</button>
                <button class="operator" onclick="getDecimal('.')">.</button>
                <button class="equalSign" onclick="getEquals()">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
