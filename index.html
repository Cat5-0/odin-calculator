<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../favicon.ico" type="image/x-icon" rel="icon"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Odin Calculator</title>
    </head>
    <body>
<!-- Comments -->
        <div class="container">
            <input type="text" class="screen" readonly>
            <div class="keys">           
                <button class="clearDisplay" value="clearDisplay">CE</button>
                <button class="operator" value="+/-">+/-</button>
                <button class="operator" value="%">%</button>
                <button class="operator" value="/">/</button>
                
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="x">x</button>
                
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="-">-</button>
                
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="+">+</button>
                
                <button value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equalSign operator" value="=">=</button>
            </div> 
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
